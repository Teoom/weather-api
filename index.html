<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./src/styles/variables.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./src/styles/globals.css" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link rel="stylesheet" href="./src/styles/theme.css" />
    <title>WEATHER</title>
  </head>

  <body>
    <main class="main">
      <nav class="nav">
        <div class="switch">
          <input
            id="switch"
            type="checkbox"
            class="switch-checkbox visually-hidden"
          />
          <label for="switch" class="switch-label"> </label>
          <p class="switch-text" style="font-family: Poppins;">Dark Mode</p>
        </div>
        <div class="search">
          <button class="search-btn">
            <span class="search-loupe"></span>
          </button>
          <input
            type="text"
            class="search-city"
            placeholder="Search for your preffered city..."
          />
        </div>
        <button class="location-btn">
          <span class="location-btn__text">Current Location</span>
        </button>
      </nav>
    </main>

    <script   type="module" src="./src/scripts/script.js"></script>
  </body>
</html>
